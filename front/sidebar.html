<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sidebar</title>
</head>
<body>

    <!-- Sidebar -->
    <div class="p-4 w-64">
        <!-- Toggle Button -->
        <div class="mb-4">
            <button class="w-full flex items-center justify-center py-2 px-4 rounded-lg font-thin">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
                Toggle Filters
            </button>
        </div>

        <!-- Category Section -->
        <div class="mb-4">
            <div class="flex justify-between items-center">
                <h2 class="font-thin text-lg">Product Categories</h2>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.293 9.293a1 1 0 011.414 0L10 12.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <ul class="mt-2 space-y-2">
                <li><input type="checkbox" class="mr-2"><span class="font-thin">Nike</span></li>
                <li><input type="checkbox" class="mr-2"><span class="font-thin">Adidas</span></li>
                <li><input type="checkbox" class="mr-2"><span class="font-thin">Puma</span></li>
                <li><input type="checkbox" class="mr-2"><span class="font-thin">Mizuno</span></li>
                <li><input type="checkbox" class="mr-2"><span class="font-thin">Under Armour</span></li>
            </ul>
        </div>
    </div>

</body>
</html>
